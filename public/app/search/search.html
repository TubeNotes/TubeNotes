<div id="video-player">

  <div class="input-group">
    <input type="text" ng-model="message" class="form-control" placeholder="Search">
    <div class="input-group-btn">
      <button ng-click="searchYoutube(message)" class="btn btn-default" type="submit">
        <span class="glyphicon glyphicon-search"></span>
      </button>
    </div>
  </div>

  <div class='container'>

    <div class='row'>

      <div class='search-results col-sm-8'>
        <ul class="list-group">
          <li class="list-group-item" ng-click="setCurrentVideo(video, null)" ng-repeat="video in videos">
            <img src={{video.snippet.thumbnails.default.url}}>
            {{$index + 1}} {{video.snippet.title}} 
            <div>{{video.snippet.description}}</div>
          </li>
        </ul>
      </div>

      <div class='video-library col-sm-4'>
        <h2>Video Library</h2>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Title</th>
              <th>Number of Comments</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-click="setCurrentVideo(null, libVideo)" ng-repeat='libVideo in userVideos'>
              <td>{{libVideo.title}}</td>
              <td>{{libVideo.comments.length}}</td>
            </tr>
          </tbody>

        </table>

      </div>

    </div>

  </div>


</div>
