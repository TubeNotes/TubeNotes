<div id="video-player">

  <input ng-init="message='cats'" ng-model="message" >
  <button ng-click="searchYoutube(message);">Search Video</button>
  <ul class="example-animate-container">
    <li ng-click="test()" class="animate-repeat" ng-repeat="video in videos">
      <img src={{video.snippet.thumbnails.default.url}}>
      {{$index + 1}} {{video.snippet.title}} 
      <div>{{video.snippet.description}}</div>
    </li>
  </ul>

  <ul class='video-library' ng-repeat='video in userVideos'>
    <li ng-click='redirectToWatch(video.url)'>{{video.title}} <br> {{video.url}} <br> Number of Comments: {{video.comments.length}}</li>
  </ul>

</div>
